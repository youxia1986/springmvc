LogDir=D:/logs

#LogDir=/usr/java/logs/eaehservice

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.File=${LogDir}/eaehservice_db.log
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.conversionPattern= %d [%X{loginUserId}/%X{req.remoteAddr}/%X{req.id} - %X{entranceMethod} - %X{req.requestURIWithQueryString}] %-5p %c - %m%n

#springmvc pageNotFound 
log4j.logger.org.springframework.web.servlet.PageNotFound=INFO

#HibernateValidator
log4j.logger.org.apache.commons.validator.ValidatorResources=INFO

# This is the configuring for logging displayed in the Application Server
log4j.rootCategory=INFO, stdout
#druid logs
log4j.logger.druid.sql=warn,stdout
log4j.additivity.druid.sql=false
log4j.logger.druid.sql.DataSource=warn,stdout
log4j.logger.druid.sql.Connection=warn,stdout
log4j.logger.druid.sql.Statement=debug
log4j.logger.druid.sql.ResultSet=warn,stdout

#èªå®ä¹æ¥å¿
log4j.appender.commonF=org.apache.log4j.DailyRollingFileAppender
log4j.appender.commonF.File=${LogDir}/eaehservice.log
log4j.appender.commonF.layout=org.apache.log4j.PatternLayout
log4j.appender.commonF.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss SSS}|%5p|%C.%M(%L)|%m%n

log4j.logger.com.intoms.log.commonLog=debug, commonF

